<main class="container" [ngClass]="{'overlay': backdrop}">
  <app-welcome-screen (onClickSkip)="removeBackdrop($event)" (onClickGo)="onWelcomeGo($event)"></app-welcome-screen>

  <app-sidebar [blurElement]="blurElement"></app-sidebar>

  <span class="home"(click)="srhTourActive = false"><img src="../assets/icons/home-black-building-symbol.svg" alt="home-button"/></span>
  <app-srh-tour *ngIf="srhTourActive"></app-srh-tour>
  <section *ngIf="!srhTourActive" class="dashboard">
    <h1 [ngClass]="{'blur': backdrop}">Ihre Module</h1>
    <article class="container">
      <!-- Test mock modules -->
      <ul>
        <li *ngFor="let module of modules; let i = index">
          <div (click)="srhTourActive = true" class="module-box" [ngClass]="{'active-box': blurElement==i || blurElement == -3}">
            <img src="{{module.thumbnail}}" />
            <h3>{{module.name}}</h3>
            <p *ngIf="blurElement == i" class="description-text">
              {{module.description}}
            </p>
          </div>
        </li>
      </ul>

      <!-- description text for sidebar ! -->
      <p *ngIf="blurElement == -1" class="description-text">
        Hier sind alle möglichen Sachen für den heutigen Tag zu sehen.
      </p>

    </article>
  </section>
</main>
